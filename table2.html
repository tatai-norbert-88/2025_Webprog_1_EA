        <div>
        <input type="text" id="searchInput" class="search" placeholder="Keresés...">
        </div>
    
        <form id="dataForm">
          <input type="text" id="name" placeholder="Név" required />
          <input type="text" id="email" placeholder="Email" required />
          <input type="text" id="city" placeholder="Város" required />
          <input type="text" id="position" placeholder="Beosztás" required />
          <button type="submit">Hozzáadás</button>
          <span class="error" id="formError"></span>
        </form>
    
          
          <table id="dataTable">
            <thead>
              <tr>
                <th data-column="name">Név</th>
                <th data-column="email">Email</th>
                <th data-column="city">Város</th>
                <th data-column="position">Beosztás</th>
                <th>Művelet</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
